apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: server
  name: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - image: cs590-final-group-5-server
        name: server
        imagePullPolicy: Never
        ports:
        - containerPort: 8193
          name: server
        env:
        - name: MONGO_URL
          value: mongodb://db
        # - name: DISABLE_SECURITY
        #   value: "foo-bar-baz"
